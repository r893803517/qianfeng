<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{margin:0;padding:0;}
	#box{
			width:520px;
			height:280px;
			margin:0 auto;
			overflow: hidden;
		}

	#list{
		width: 3150px;
		height: 280px;
		position:relative;
		top:0;
		left:0;

	}
	ul,li{
		list-style: none;
	}
	#list li{
		float: left;
	}

	#btn{
		width:50px;
		height: 50px;
		background: gray;
		position: fixed;
		left:90%;
		top:90%;
	}

</style>
</head>

<body>
	<div id = "box">
		<ul id = "list">
			<li><img src="1.jpg"></li>
			<li><img src="2.jpg"></li>
			<li><img src="3.jpg"></li>
			<li><img src="4.jpg"></li>
			<li><img src="5.jpg"></li>
			<li><img src="1.jpg"></li>
		</ul>
	</div>
	<div id="btn">
		GoTop
	</div>

</body>
<script type="text/javascript">
	for(var i = 0; i < 100; i++){
		document.write('<p>返回顶部</p>')
	}
	var btn = document.getElementById('btn');
	btn.onclick=function(){
		var time = setInterval(function(){
			
			var scrolly = window.scrollY; //获取滚动条滚动的距离
			var speed = scrollY/40;
			if(scrolly > 400){
				speed = scrolly/25;
			}
			var target  = scrolly - speed; 	

			if(scrolly <= 20){
				target=0;
				clearInterval(time);
			}
			window.scrollTo(0,target);
		},10);
		//window.scrollTo(0,0);
	}
	var list = document.getElementById('list');
	var i = 0;
	setInterval(function(){
		i -= 5;
		if(i<=-2600){
			i=0;
		}
		list.style.left = i+'px';
	},10)

</script>
</html>
